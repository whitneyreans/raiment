<html>
<head>
	<title>raiment.</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600|Josefin+Sans:400,300,600,700|Quicksand:400,300|Karla:400,700|Martel:400,700,600,300,200,800|Martel+Sans:400,200,300,600|Oxygen:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="static/css/animate.min.css" rel="stylesheet" type="text/css">
	<link href="static/css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="login-header">
		<button class="signup-button"><a href="/signup">Sign Up</a></button>

		<div class="login-form-container">
			<p class="login-logo">raiment.</p>
			{% if form.errors %}
				<p class="login-errors">{{form.errors}}</p>
			{% endif %}
			<form method="post" action="{% url 'django.contrib.auth.views.login' %}" id="login-form">
				{% csrf_token %}
				
				<input type="text" name="username" value="" placeholder="Username" class="username-input">
    			<input type="password" name="password" value="" placeholder="Password" class="password-input">
	<!-- 			   {{ form.username.label_tag }}
				   {{ form.username }}
			
				   {{ form.password.label_tag }}
				   {{ form.password }} -->
				
				<input type="submit" value="Login" class="login-button" />
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
			<p><a href="reset-password" class="reset-password-link">Forgot password?</a></p>
			<p><a href="signup" class="signup-link">Sign Up</a></p>
		</div>
	</div>


</body>
</html>
