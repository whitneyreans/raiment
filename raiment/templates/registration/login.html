<html>
<head>
	<title>raiment.</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600|Josefin+Sans:400,300,600,700|Quicksand:400,300|Karla:400,700|Martel:400,700,600,300,200,800|Martel+Sans:400,200,300,600|Oxygen:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="static/css/animate.min.css" rel="stylesheet" type="text/css">
	<link href="static/css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

	
	<div class="login-header">
			<div class="login-form-container">
				<p class="login-logo">raiment.</p>
				{% if form.errors %}
				<p>Your username and password didn't match. Please try again.</p>
				{% endif %}
				<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
					{% csrf_token %}
					
					<p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        			<p><input type="password" name="password" value="" placeholder="Password"></p>
		<!-- 			   {{ form.username.label_tag }}
					   {{ form.username }}
				
					   {{ form.password.label_tag }}
					   {{ form.password }} -->
					
					<input type="submit" value="login" />
					<input type="hidden" name="next" value="{{ next }}" />
				</form>
	</div>


</body>
</html>
